name: Hog

on:
  workflow_call:
    inputs:
      BUILD_PROJECTS:
        required: false
        type: string
      SIM_PROJECTS:
        required: false
        type: string
    secrets:
      SUBMODULE_CONTENT_PULL_KEY:
        required: true
      HOG_TOKEN:
        required: true
      HOG_MAIL:
        required: true
      HOG_USER:
        required: true

jobs:
  merge:
    env:
      PR_NUMBER: ${{ github.event.number }}
      HOG_TOKEN: ${{ secrets.HOG_TOKEN }}
      GITHUB_API_URL: ${{github.api_url }}
      REPO: ${{ github.repository }}
      SOURCE_BRANCH: ${{ github.head_ref }}
      TARGET_BRANCH: ${{ github.base_ref }}
      COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
      HOG_USER: ${{ secrets.HOG_USER }}
      HOG_MAIL: ${{ secrets.HOG_MAIL }}
    runs-on: ubuntu-latest
    container: gitlab-registry.cern.ch/hog/hog-docker:tclsh
    steps:
      - uses: actions/checkout@v2
        with: 
          fetch-depth: 0
      - uses: webfactory/ssh-agent@v0.5.4
        with:
            ssh-private-key: ${{ secrets.SUBMODULE_CONTENT_PULL_KEY }}
      - name: merge-and-tag
        run: |
          git config --global user.email "$HOG_MAIL"
          git config --global user.name "$HOG_USER"
          git fetch
          git submodule init
          git submodule update
          echo $GITHUB_API_URL
          echo $REPO
          echo $PR_NUMBER
          echo $SOURCE_BRANCH
          echo $COMMIT_MESSAGE
          echo $TARGET_BRANCH
          PULL_PARAMETERS=`curl -H "Accept: application/vnd.github.v3+json" $GITHUB_API_URL/repos/$REPO/pulls/$PR_NUMBER --header  "Authorization: token ${HOG_TOKEN}"`
          tclsh ./Hog/Tcl/CI/merge_and_tag.tcl -github 1 -mr_par "$PULL_PARAMETERS" -mr_id $PR_NUMBER -main_branch $TARGET_BRANCH -source_branch $SOURCE_BRANCH 
  build:
    runs-on: self-hosted
    env:
      HOG_PATH: /opt/Xilinx/Vivado/2020.2/bin
    strategy:
      matrix:
        PROJECT_NAME: ${{fromJson(inputs.BUILD_PROJECTS)}}
    needs: merge
    steps:
      - uses: actions/checkout@v2
        with: 
          fetch-depth: 0
      - uses: webfactory/ssh-agent@v0.5.4
        with:
            ssh-private-key: ${{ secrets.SUBMODULE_CONTENT_PULL_KEY }}
      - name: Hog
        run: |
              git submodule init
              git submodule update --remote
              export PATH=${HOG_PATH}:$PATH
              git fetch -p
              git --version
              cd Hog/ && git fetch -p
              cd ..
              ./Hog/LaunchWorkflow.sh ${{ matrix.PROJECT_NAME }}
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Create artifacts
          path: |
            Projects